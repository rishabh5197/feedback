<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="image">
        <div align="center">
        <img class = "title" src="https://wpforms.com/wp-content/uploads/2017/01/how-to-add-a-customer-feedback-form-to-your-site.jpg" alt="Feedback Form">
        </div>
        <div align="center"><h1 style="color: black;" >Feedback Form</h1></div>
    </div>
    <div align="center" class="form" >
        Name of Customer :- <input type="text" min="2" required style="border-radius: 10px; height: 35px; width:400px ;" placeholder="Enter Your Name..."><br><br>
        Brand of Car :- <input type="text" min="2" required style="border-radius: 10px; height: 35px; width:150px" placeholder="Honda.">&emsp;
        Service Date:- <input type="date" style="height: 35px; width:150px;border-radius: 10px;"><br><br>
        Car Number :- <input type="text" min="13" required style="border-radius: 10px; height: 35px; width:150px" placeholder="MH-01-AA-1234">&emsp;
        Mobile Number :- <input type="tel" min="10" required style="border-radius: 10px; height: 35px; width:150px" placeholder="1234567890"><br><br>
        Email Address :- <input type="email" required style="border-radius: 10px; height: 35px; width:150px" placeholder="abc@gmail.com">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <br><br>
        Address :-<br><textarea  cols="65" rows="5" style="border-radius: 10px;" placeholder="Address followed by house-number,street,city and state"></textarea><br><br>
        
        Happy with our service <br>
        <input type="radio" name="happy" checked>YES&emsp;
        <input type="radio" name="happy">No&emsp;
        <br><br>
        Rate Our Service <br>
        <input type="radio" name="ratings">1&emsp;
        <input type="radio" name="ratings">2&emsp;
        <input type="radio" name="ratings">3&emsp;
        <input type="radio" name="ratings">4&emsp;
        <input type="radio" name="ratings" checked>5&emsp;<br><br>
        Suggestions :- <br><textarea  cols="65" rows="3" style="border-radius: 10px;" placeholder="Suggestion for our store"></textarea><br><br>
    </div><br>
    <div class="Pay" align="center">
        <button value="Submit Feed back Form" style="border-radius: 8px;background-color: #4CAF50;font-size: 25px;padding: 10px 24px;"><img src="https://image.flaticon.com/icons/png/512/84/84284.png" alt="thank-you" height="25px" width="25px"> Submit Feed Back Form</button>
    </div>
</body>
</html>
